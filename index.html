<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>列車接近案内アプリ</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">
<!-- 設定画面 -->
<section id="setup-screen" class="screen active">
<h1>列車設定</h1>


<div class="field">
<label for="train-number">列車番号（4桁・任意）</label>
<div class="row-inline">
<input id="train-number" maxlength="4" inputmode="numeric" placeholder="例: 2403" />
<button id="search-train">検索</button>
</div>
<small class="hint">列車番号から種別と行先を自動入力します（未登録時は手動で設定）。</small>
</div>


<div class="grid2">
<div class="field">
<label for="train-type">種別</label>
<select id="train-type">
<option value="">選択してください</option>
<option value="特急">特急</option>
<option value="SトレA">SトレA</option>
<option value="SトレB下">SトレB下</option>
<option value="SトレB上">SトレB上</option>
<option value="快速急行">快速急行</option>
<option value="地下快急">地下快急</option>
<option value="急行">急行</option>
<option value="通勤急行">通勤急行</option>
<option value="快速">快速</option>
<option value="準急">準急</option>
<option value="通勤準急">通勤準急</option>
<option value="区間準急">区間準急</option>
<option value="各停">各停</option>
<option value="試運転">試運転</option>
<option value="回送">回送</option>
<option value="回送A下">回送A下</option>
<option value="回送A上">回送A上</option>
<option value="回送B下">回送B下</option>
<option value="回送B上">回送B上</option>
<option value="回送C下">回送C下</option>
<option value="回送C上">回送C上</option>
<option value="回送D下">回送D下</option>
<option value="回送D上">回送D上</option>
<option value="回送E下">回送E下</option>
<option value="回送E上">回送E上</option>
<option value="回送F下">回送F下</option>
<option value="回送F上">回送F上</option>
<option value="回送G下">回送G下</option>
<option value="回送G上">回送G上</option>
<option value="回送H下">回送H下</option>
<option value="回送H上">回送H上</option>
<option value="回送I">回送I</option>
<option value="回送J">回送J</option>
<option value="臨時A">臨時A</option>
<option value="臨時B">臨時B</option>
<option value="臨時C">臨時C</option>
<option value="臨時D">臨時D</option>
<option value="臨時E">臨時E</option>
</select>
</div>
<div class="field">
</html>
